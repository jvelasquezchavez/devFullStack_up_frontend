<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" type="text/css" href="../../css/login.css">
    </head>
    <body>
        <div class="container">
            <h1>Iniciar Sesion</h1>
            <form id="formLogin">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Usuario" value="email@prueba2.com">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contrasena" value="123456">
                </div>
                <button type="submit" id="login-button">Iniciar Sesion</button>
            </form>
        </div>

        <div class="container2">
            <h2>Últimos personajes creados</h2>
            <div id="imageColumns"></div>
        </div>
        <script src="../components/login.js"></script>
    </body>
</html>
